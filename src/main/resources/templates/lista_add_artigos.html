<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>        
        <script src="/js/bootstrap.min.js"></script>
        <div >
            <a href="/" class="btn btn-light" data-toggle="">Pagína inicial</a>                  
            <a href="/crip" class="btn btn-light" data-toggle="">Cripto</a>            
            <a href="/artigos" class="btn btn-light" data-toggle="">artigo</a>            
        </div>
</head>
<body>    
    <div class="container">

        <div class="row">            
            <div class="col">
                <div th:each="artigo : ${artigos}">
                    <hr>
                    <h4 th:text="'artigo: ' + ${artigo.titulo} "></h4>
                </div>
            </div>
        </div>
        <br>
        <hr>

        <div class="d-flex align-items-center justify-content-left">
            <form action="/salvaartigo" method="POST">
                <div class="row">
                    <div class="col">
                        <p>Titulo</p>
                        <input type="text" name="titulo"/>
                    </div>
                    <div class="col">
                        <p>Descrição</p>
                        <input type="text" name="descricao"/>
                    </div>
                </div>

                    <div class="col">
                        <button type="submit">Cadastrar artigo</button>
                    </div>
                </div>
            </form>
        </div>




        <div class="row">
            <a href="/" class="btn btn-light" data-toggle="">Voltar ao principal</a>
        </div>






    </div>    
</body>
</html>
